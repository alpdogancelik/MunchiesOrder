<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Munchies - University Food Delivery</title>
  <meta name="description"
    content="Order delicious food from the best restaurants around Kalkanlı Campus. Fast delivery to your doorstep.">

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#FF6B35" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Munchies" />

  <!-- Open Graph Tags -->
  <meta property="og:title" content="Munchies - University Food Delivery" />
  <meta property="og:description"
    content="Order delicious food from the best restaurants around Kalkanlı Campus. Fast delivery to your doorstep." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="/icon-192x192.png" />

  <!-- Favicon and Icons -->
  <link rel="icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" />

  <!-- Load fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" />

  <style>
    /* Critical CSS for mobile container */
    .mobile-container {
      max-width: 414px;
      margin: 0 auto;
      min-height: 100vh;
      position: relative;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      background: white;
    }

    /* Loading spinner */
    .loading-spinner {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }

    /* Prevent flash of unstyled content */
    #root {
      min-height: 100vh;
    }

    /* Dark mode support */
    @media (prefers-color-scheme: dark) {
      .mobile-container {
        background: hsl(240, 10%, 3.9%);
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>

  <!-- Optional Service Worker Registration (controlled via VITE_ENABLE_SW) -->
  <script type="module" src="/src/register-sw.ts"></script>

  <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
  <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
</body>

</html>
